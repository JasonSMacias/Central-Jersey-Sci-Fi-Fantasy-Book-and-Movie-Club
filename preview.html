<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- css file link -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Reading Club</title>
</head>

<body>
  <!-- divs for background -->
  <div class="sky"></div>
  <div class="moon"></div>
  <div class="asteroid"></div>
  <!-- divs for background -->
  <!-- ------------------------START of Header Section-------------------------------- -->
  <div class="container-fluid header mb-5 p-0 m-0">
    <div class="container-fluid row p-0 m-0">
      <!-- logo div -->
      <div class="container-fluid jordanlogo col-4 p-0 m-0">
        <!-- NOTE TO JASON CHANGE THIS LINK in the other pages if using homepage outline -->
        <a href="index.html" title="Go back to homepage!">
          <img src="assets/images/Logo-wClubName-blue-grey.png" class="img-fluid logoimg float-center" alt="Logo image of website created by Jordan Mesibov">
        </a>
      </div>
      <!-- master div right of logo -->
      <div class="container-fluid col-8 p-0 m-0">
        <!-- row for title of page -->
        <div class="container-fluid row p-0 m-0 mb-3">
          <div id="club-name" class="container-fluid title col-12 p-0 m-0">
            CNJ Sci-Fi/Fantasy BMC
          </div>
        </div>
        <!-- row for goodreads meet up and suggest a read button -->
        <div class="container-fluid row p-0 m-0">
          <!-- container for goodread logo -->
          <div class="container grdiv center-block col-3">
            <a href="https://www.goodreads.com/group/show/144024-central-jersey-sci-fi-fantasy-book-club" target="_blank"
              title="Click to visit GoodReads Site for reading club!">
              <img src="assets/images/Goodreads.png" class="img-fluid grimg center-block" alt="image of goodreads logo with link embedded to reading group page">
            </a>

          </div>
          <!--START-------------------------------- Suggest a read model start by priyesh-->
          <div class="container sarbtn fluid col-4 text-center">
            <button type="button" class="btn btn-sm btn-outline-light float-center" data-toggle="modal" data-target=".bd-example-modal-lg">Suggest
              A
              Read!</button>
            <div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="card mb-4 border-dark">
                    <h4 class="card-header text-light bg-dark text-center">
                      Suggest A Read!
                    </h4>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                          <label for="goodreads-username">Goodreads Username</label>
                          <input type="text" class="form-control" id="goodreads-username-input" placeholder="Enter meetup username">
                        </div>
                        <div class="form-group">
                          <label for="meetup-username">Meetup Username</label>
                          <input type="text" class="form-control" id="meetup-username-input" placeholder="Enter meetup username">
                        </div>
                        <div class="form-group">
                          <label for="booksuggestion">Book Suggestion</label>
                          <input type="text" class="form-control" id="booksuggestion-input" placeholder="Enter Book Suggestion">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--END------------------ Suggest a read model start by priyesh-->
          <!-- container for meetup logo link -->
          <div class="container mudiv fluid col-4">
            <a href="https://www.meetup.com/Central-Jersey-Sci-Fi-Fantasy-Book-and-Movie-Club/" target="_blank" title="Click to visit Meetup Site for reading club!">
              <img src="assets/images/meetup.png" class="img-fluid muimg" alt="image of meetup logo with link embedded to reading group page">
            </a>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>

  <!-- ---------------------------END of Header Section--------------------------------- -->


  <Div class="container-fluid outline previewbox carouseltwo  my-0">

    <!-- preview content -->
    <div class="target container my-2">
      <div>
        <div>
          <div id="viewerCanvas" style="width: 700px; height: 500px"></div>
        </div>
      </div>
      <!--  style="width: 700px; height: 500px" -->
      <!-- end preview -->
    </div>


</Div>
    <!-- ---------------------START OF FOOTER-------------------------------------------- -->

    <div class="container-fluid footer my-0 text-center footer text-center ">
      <div class="container-fluid timerdiv" style="color: aliceblue">
        <div id="timeTilMtg"></div>
      </div>
      <div class="row">
        <div class="container-fluid clubtitle" style="color: aliceblue">
          Central New Jersey Science Fiction/Fantasy Book and Movie Club
        </div>
      </div>

    </div>

    <!-- ---------------------END OF FOOTER-------------------------------------------- -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.
js"></script>
    <!-- animation js link(priyesh) -->
    <script src="assets/javascript/animation.js"></script>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- moment js link for time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

    <!-- Google Books api script -->
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>

    <!-- javascript files links -->
    <script src="assets/javascript/pastEvents.js"></script>
    <script src="assets/javascript/logic.js"></script>

    <!-- Google books js put here temporarily -->
    <script>
      google.books.load();

             // read isbn from url on pageload

        urlISBN = params.get("isbn");
        console.log("URL ISBN");
        console.log(urlISBN);
      };
      
    if (params.has("isbn")){
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
        viewer.load('ISBN:'+urlISBN);
        // viewer.load('ISBN:9781481440899');
        viewer.resize();
        // viewer.load('ISBN:9781743532324');
        // var viewerISBN = `ISBN:${urlISBN}`;
        // console.log("Viewer ISBN", viewerISBN);
        
        // viewer.load('ISBN:'+googleISBN2);
    }
    else {
      $("#viewerCanvas").append("<h1 style='color:white'>Sorry, no Preview available<br /> :-(</h1>");
    };
      
  };
  google.books.setOnLoadCallback(initialize);
  </script>


</body>


</html>
